{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename= "img/home-bg.jpg") }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Here you can add, update or delete your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <a href = "/dashboard"><button class="btn btn-dark">Dashboard Home</button></a>
            <a href = "/logout"><button class="btn btn-dark">Logout</button></a>
        <hr>
            <br>
            <h1>
                Add/Edit Posts
            </h1>
    <form name="sentMessage" id="contactForm" action="/edit/{{ Sr_no }}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" name = "title" required data-validation-required-message="Please enter your name." value = "{{ post.title }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" placeholder="Tagline" id="tline" name = "tagline" required data-validation-required-message="Please enter your email address." value = "{{ post.tagline }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" required data-validation-required-message="Please enter your phone number."
              value = "{{ post.slug }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content">{{ post.content }}
              </textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
        <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Image file</label>
              <input type="text" class="form-control" placeholder="Image File" id="img_file" name="img_file" required data-validation-required-message="Please enter your phone number."
              value = "{{ post.img_file }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
